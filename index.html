<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assts/css/style.css">

   <!-- Google Font link -->
   <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
   <title>Frontend mentor challenge | base apparel coming soon</title>
</head>

<body>
   <header>
      <img src="images/logo.svg" alt="base apparel logo">
   </header>
   <section class="hero--section">
      <div class="hero__img">
         <img src="images/hero-mobile.jpg" alt="woman who takes a natural pose">
      </div>
   </section>
   <section class="content--section">
      <div class="content__text">
         <h1><span class="text--colored">We're</span><br>Coming soon</h1>
         <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
            ip-to-date with announcements and our launch deals.</p>
      </div>
      <form action="">
         <input type="email" name="email" id="email" class="email--input" required>
         <button type="submit">
            <img src="images/icon-arrow.svg" alt="arrow icon in the input button">
         </button>
      </form>
   </section>
</body>

</html>
